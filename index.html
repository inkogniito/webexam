<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Экскурсии Москвы</title>
    <!-- бустрап css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="#" class="text-decoration-none text-white">
                    <img src="img/logo.jpg" alt="logo"> Экскурсии Москвы
                </a>
            </div>
            <div>
                <a href="lk.html" class="text-white">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <footer class="p-3">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6">
                    <h2>Связаться с нами</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="yourName" placeholder="Введите ваше имя">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="yourEmail" placeholder="Введите ваш email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="yourMessage" rows="4"
                                placeholder="Введите ваше сообщение"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="mt-4">
                        <h3>Контактная информация:</h3>
                        <p>Email: <a class="link-secondary" href="mailto:email@gmail.com">email@gmail.com</a></p>
                        <p>Телефон: +12345678910</p>
                        <p>Следите за нами в нашем <a href="#" class="text-decoration-none"><i
                                    class="fa-brands fa-telegram"></i>Telegram</a>!</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/f776a0344b.js" crossorigin="anonymous"></script>
    <!--бустрап js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
